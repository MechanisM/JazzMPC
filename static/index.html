<!doctype html>
<head>
<title>JazzMPC</title>
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script type="text/javascript" src="/js/jquery/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="/js/jquery.Scroller-1.0.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<div id="top">
<h1>JazzMPC</h1>
<div style="display:block;margin-left:auto;margin-right:auto;color:white;" id="status"></div>
<div id="controls">
<ul>
  <li><a id="prev" href="#"><img src="controls/prev.png" width="40"  alt="prev"/></a></li>
  <li><a id="play" href="#"><img src="controls/play.png" width="40"  alt="prev"/></a></li>
  <li><a id="next" href="#"><img src="controls/next.png" width="40"  alt="prev"/></a></li>
  <li><a id="pause" href="#"><img src="controls/pause.png" width="40"  alt="prev"/></a></li>
  <li><a id="stop" href="#"><img src="controls/stop.png" width="40"  alt="prev"/></a></li>
</ul>
</div>
</div>

<div class="playlist">
  <ul id="sortable"/>
</div>
